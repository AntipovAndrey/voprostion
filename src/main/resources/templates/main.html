<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<img th:src="@{img/phone.jpg}" />
<div id="page" layout:fragment="content">
    <div id="content">

        <div style="margin-top: 80px; align-items: left;" >
            <img src="img/back.jpg" height="400px" width="80%" /></div>

       <th:block th:each="question : ${questions}">
            <div id="questionPreview" align="center">
                <div>
                    <h5 align="right" style="margin-right: 10px"><tt
                            th:text="|${question.user.name + ' â€¢ ' + #lists.size(question.answers)}| + ' answers'">
                    </tt></h5>
                </div>

                <h3><tt th:text="${question.questionTitle}"></tt></h3>
                <div>
                    <th:block th:each="tag : ${question.tags}">
                        <button type="submit" id="tagsButton" th:text="${tag.tagName}"></button>
                    </th:block>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
