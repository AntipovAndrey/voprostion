<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div layout:fragment="content">
    <th:block th:each="question : ${questions}">
        <div class="card mb-3">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <h6 align="right">
                                <a th:href="@{/user/__${question.user.name}__}" th:text="${question.user.name}">
                                </a>
                                <span th:text="|${' â€¢ ' + question.answers}| + ' answers'"></span>
                            </h6>
                        </div>
                    </div>
                    <div class="row justify-content-center my-3">
                        <h3>
                            <a th:href="@{'/question/' + ${question.id}}"><span
                                    th:text="${question.question}"></span></a>
                        </h3>
                    </div>
                    <div class="row justify-content-center">
                        <th:block th:each="tag : ${question.tags}">
                            <a th:href="@{/question/tag/__${tag.name}__}"
                               class="btn btn-secondary d-inline-block mr-2"
                               th:text="${tag.name}">tag</a>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
