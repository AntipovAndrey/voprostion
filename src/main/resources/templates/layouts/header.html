<head th:fragment="head" xmlns:th="http://www.springframework.org/schema/data/jaxb">
    <title th:text="${metaTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'/>
</head>

<nav th:fragment="nav" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">The Voprostion</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/user/'+${#authentication.name}}">My Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </th:block>
            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Sing Up</a>
                </li>
            </th:block>
        </ul>
        <form class="form-inline mt-2 mr-2 mt-md-0" th:action="@{/question/search/tag/}" method="get">
            <input class="form-control mr-sm-2" type="text" name="tagname" placeholder="Enter tag"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form sec:authorize="isAuthenticated()" class="form-inline mt-2 mt-md-0"
              th:action="@{/question/add}"
              method="get">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Add Question</button>
        </form>
    </div>
</nav>
