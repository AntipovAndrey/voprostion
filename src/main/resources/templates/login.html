<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-2">
        <div class="col-md-12 text-center">
            <h1>Log In</h1>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4">
            <hr/>
            <form th:action="@{/login}" method="post">
                <div align="center" class="warningFrame" th:if="${error != null}">
                    <img src="img/baseline-error_outline-24px.svg" height="40px" align="left"/>
                    <p align="center" th:text="${error}"></p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter Username" name="username"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Enter Password">
                </div>
                <hr/>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block btn-default" type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
