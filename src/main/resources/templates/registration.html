<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>

<div id="page" layout:fragment="content">

    <div sec:authorize="!isAuthenticated()" class="row justify-content-center mt-2">
        <div class="col-md-12 text-center">
            <h1>Registration</h1>
            <p>Please fill in this form to create an account</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4">
            <hr/>
            <form th:action="@{/registration}" th:object="${user}" method="POST">
                <div class="form-group">
                    <input class="form-control" th:field="*{name}" type="text" placeholder="Enter Username"/>
                </div>
                <div class="warningFrame" th:if="${#fields.hasErrors('name')}">
                    <img src="img/baseline-error_outline-24px.svg" height="40px" align="left"/>
                    <p th:errors="*{name}"></p>
                </div>
                <div class="warningFrame" th:if="${usernametaken != null}">
                    <img src="img/baseline-error_outline-24px.svg" height="40px" align="left"/>
                    <p th:text="${usernametaken}"></p>
                </div>


                <div class="warningFrame" th:if="${#fields.hasErrors('password')}">
                    <img src="img/baseline-error_outline-24px.svg" height="40px" align="left"/>
                    <p th:errors="*{password}"></p>
                </div>


                <div class="form-group">
                    <input class="form-control" th:field="*{password}" type="password" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <input class="form-control" th:field="*{passwordConfirmation}" type="password"
                           placeholder="Confirm Password">
                </div>
                <div class="warningFrame" th:if="${#fields.hasErrors('passwordConfirmation')}">
                    <img src="img/baseline-error_outline-24px.svg" height="40px" align="left"/>
                    <p th:errors="*{passwordConfirmation}"></p>
                </div>

                <hr/>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block btn-default" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
